[package]
name = "casperlabs-engine-core"
version = "0.2.0"
authors = ["Michael Birch <birchmd@casperlabs.io>", "Mateusz GÃ³rski <gorski.mateusz@protonmail.ch>"]
edition = "2018"
description = "Main component of the CasperLabs Wasm execution engine."
readme = "README.md"
documentation = "https://docs.rs/casperlabs-engine-core"
homepage = "https://casperlabs.io"
repository = "https://github.com/CasperLabs/CasperLabs/tree/master/execution-engine/engine-core"
license-file = "../../LICENSE"

[dependencies]
base16 = "0.2.1"
blake2 = "0.8.1"
contract = { version = "0.2.0", path = "../contract",  package = "casperlabs-contract", features = ["std"] }
engine-shared = { version = "0.3.0", path = "../engine-shared", package = "casperlabs-engine-shared" }
engine-storage = { version = "0.2.0", path = "../engine-storage", package = "casperlabs-engine-storage" }
engine-wasm-prep = { version = "0.2.0", path = "../engine-wasm-prep", package = "casperlabs-engine-wasm-prep" }
failure = "0.1.6"
hex_fmt = "0.3.0"
itertools = "0.8.2"
lazy_static = "1.4.0"
linked-hash-map = "0.5.2"
log = "0.4.8"
mint = { path = "../mint", package = "casperlabs-mint" }
proof-of-stake = { path = "../proof-of-stake", package = "casperlabs-proof-of-stake" }
num-derive = "0.3.0"
num-traits = "0.2.10"
parity-wasm = "0.31.3"
pwasm-utils = "0.6.2"
rand = "0.7.2"
rand_chacha = "0.2.1"
standard-payment = { path = "../standard-payment", package = "casperlabs-standard-payment" }
types = { version = "0.2.0", path = "../types", package = "casperlabs-types", features = ["std", "gens"] }
wasmi = "0.4.2"

[dev-dependencies]
lazy_static = "1"
matches = "0.1.8"
proptest = "0.9.4"
